   function validate ()   
{
var flname= document.getElementById('fullname').value;
var abt= document.getElementById('abtu').value;
var mobile= document.getElementById('inputPhone').value;
var City= document.getElementById('ct').value;
var address= document.getElementById('Address').value;
var date= document.getElementById('datepicker').value;
var checkcountry= document.getElementById('country').value;
var yourself= document.getElementById('abtu').value;
var date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(17|18|19|20)\d{2}$/ ;

if (yourself == "") //about you cannot be empty
 {
   document.getElementById('you').innerHTML = "**Tell about yourself**";
   return false ;
 }
 if (flname == "")//name cant be empty
 {
   document.getElementById('fullnm').innerHTML = "**Please enter your full name**";
   return false ;
 }
 if (!flname.match(/^[a-zA-Z]+$/)) //name can only be alphabets
 {
 document.getElementById('fullnm').innerHTML = "**Please enter the valid Full name**";
   return false ;
   }
 
if (mobile == "") //mobile num cannot be empty
 {
   document.getElementById('pn').innerHTML = "**Enter mobile number**";
   return false ;
 }
 if (isNaN(mobile)) //only digits are accepted
 {
   document.getElementById('pn').innerHTML = "**Enter digits only**";
   return false ;
 }
 if ((mobile.length)<10) //length of mobile number should be 10
 {
   document.getElementById('pn').innerHTML = "**Invalid mobile number**";
   return false ;
 }
 if (date == "") //dob cant be empty
 {
   document.getElementById('dob').innerHTML = "**Enter Dob**";
   return false ;
 }

if(!(date_regex.test(date))) //format for dob
{
document.getElementById('dob').innerHTML = "**Invalid date format**";
return false;
}
 
  if ( (gender1.checked == false ) && (gender2.checked == false ) ) //select gender
{
 document.getElementById('radiobutn').innerHTML = "**Select gender**";
return false;
}
if (checkcountry == "0") // should select country
 {
   document.getElementById('selcountry').innerHTML = "**Select country**";
   return false ;
 }
 
 if (City == "") //city field cant be empty
 {
   document.getElementById('city').innerHTML = "**Enter City/town**";
   return false ;
 }
